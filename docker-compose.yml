version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # Puerto para mensajes
      - "15672:15672"     # Interfaz web de administraci√≥n
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_5uper_user
      RABBITMQ_DEFAULT_PASS: rabbit_5upp3r_p4ssword
    networks:
      - microservices-network

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - API_GATEWAY_PORT=3000
      - RABBITMQ_DEFAULT_DOMAIN=rabbitmq
      - RABBITMQ_DEFAULT_USER=rabbit_5uper_user
      - RABBITMQ_DEFAULT_PASS=rabbit_5upp3r_p4ssword
      - RABBITMQ_DEFAULT_PORT=5672
    networks:
      - microservices-network

