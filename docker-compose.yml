version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_5uper_user
      RABBITMQ_DEFAULT_PASS: rabbit_5upp3r_p4ssword
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
